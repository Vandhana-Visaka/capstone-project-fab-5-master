{% extends 'base.html' %}

{% block content %}

<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="text"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .form-signin input[type="date"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .h3{
        text-align: center;
    }

</style>
<div id="main_area" class="container">
  <h1 class="h3 mb-3 font-weight-normal">Insert a Book</h1>
  <form class="form-signin" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Book</button>
  </form>
  {% endblock content %}
</div>
